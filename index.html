<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Wingify</title>
</head>
<body>

    <div class="modal show-modal wrapper">
        <div class="modal-content">
            <div class="close-button">&times;</div>
            <div class="modal-body">
                <div class="left">
                    <h2>Get $10 OFF WHEN YOU SIGN UP FOR</h2>
                    <p>Savings,news,updates and more</p>

                    <form class="sign-up" id="form">
                        <input type="text" placeholder="your name" class="form-field" required>
                        <input type="email" placeholder="email address" class="form-field" id="email" required>
                        <div class="checkin">
                            <input type="checkbox" id="newsletter" required>
                             <label for="newsletter">Check this box to receive monthly newsletter.</label>
                        </div>
                      
                        <button class="signupBtn" type="submit">
                            Sign up
                        </button>

                        <a href="#" class="privacy">Privacy Policy</a>
                    </form>
                </div>
                <div class="right">
                    <img src="./images/Annotation 2020-08-14 102544.png">
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
